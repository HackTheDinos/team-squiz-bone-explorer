<div class="navbar navbar-default navbar-static-top" style="margin-bottom: 0;">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bone Explorer</a>
    </div>
    <div class="navbar-collapse collapse" id="searchbar">
        <form class="navbar-form" style="width: 65%;">
            <div class="form-group" style="display:inline;">
                <div class="input-group" style="display:table;">
                    <input class="form-control" name="search" autocomplete="off" autofocus="autofocus" type="text">
                    <span class="input-group-addon" style="width:1%;"><span class="fa fa-search"></span></span>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 page-container" style="border-right: solid 1px #eee;">
            <form role="search">
                <div class="form-group">
                    <label>Author</label>
                    <ui-select id="author" ng-model="search.author">
                        <ui-select-match>{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices group-by="'group'"
                                           repeat="filter.names author in authors | filter: $select.search">
                            <div ng-bind-html="filter.name| highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Resolution</label>
                    <ui-select id="resolution" ng-model="search.resolution">
                        <ui-select-match>{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices group-by="'group'"
                                           repeat="filter.names resolution in resolutions | filter: $select.search">
                            <div ng-bind-html="filter.name| highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Museum</label>
                    <ui-select id="museum" ng-model="search.museum">
                        <ui-select-match>{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices group-by="'group'"
                                           repeat="filter.names museum in museums | filter: $select.search">
                            <div ng-bind-html="filter.name| highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </form>
        </div>
        <div class="col-sm-10 page-container">
            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="result in search.results">
                    <div class="thumbnail">
                        <img alt="100%x200" style="height: 200px; width: 100%; display: block;" ng-src="{{ result.thumbnailUrl }}">
                        <div class="caption">
                            <h3>{{ result.name }}</h3>
                            <p>{{ result.description }}</p>
                            <p><a href="#" class="btn btn-primary" role="button">...</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
